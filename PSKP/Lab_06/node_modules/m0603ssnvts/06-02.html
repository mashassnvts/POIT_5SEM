
<!-- form.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 400px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 0.9em;
      color: #555;
    }
    input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
      color: #333;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Отправка email</h2>
  <form action="/" method="post">
    <label for="from">Отправитель:</label>
    <input type="email" id="from" name="from" placeholder="Введите ваш email" required>

    <label for="to">Получатель:</label>
    <input type="email" id="to" name="to" placeholder="Введите email получателя" required>

    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" placeholder="Введите текст сообщения" required></textarea>

    <button type="submit">Отправить</button>
  </form>
</div>
</body>
</html>
