<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:5000/api/name', true);
        xhr.onload = function(){
            if(xhr.status === 200){
                document.write(xhr.responseText);
            }
        }
        xhr.send();
    </script>
</body>
</html>
